<section class="topbar-container z-30">
  <style>
    </style>
  <nav [ngClass]="isSidebarOpen?'topbarmargin':'topbarfull'" class="navbar-top z-20 gap-3 bg-n0 py-3 shadow-sm duration-300 border-b border-n0 dark:border-n700 dark:bg-bg4 xl:py-4 xxxl:py-6" id="topbar">
    <div class="topbar-inner flex items-center justify-between">
      <div class="flex grow items-center gap-4 xxl:gap-6">
        <a routerLink="/dashboards/style-01" class="topbar-logo hidden shrink-0">
          <img width="174" height="38" [src]="colorMode=='light'?'assets/images/logo-new.png':'assets/images/logo-with-text-dark.png'" alt="logo" class="logo-full2 hidden lg:block" />
        </a>
        <button aria-label="sidebar-toggle-btn" (click)="toggleSidebar()" class="flex items-center rounded-s-2xl bg-primary px-0.5 py-3 text-xl text-n0" id="sidebar-toggle-btn">
          <i class="las la-angle-left text-lg"></i>
        </button>

        <!-- Search bar -->
        <form class="topnav-search">
          <input type="text" placeholder="Search" class="w-full border-none bg-transparent py-2 focus:border-none focus:shadow-none focus:outline-none md:py-2.5 xxl:py-3 ltr:pl-4 rtl:pr-4" />
          <button aria-label="search btn" class="flex h-8 w-9 items-center justify-center rounded-full bg-primary text-n0">
            <i class="las la-search text-lg"></i>
          </button>
        </form>
      </div>
      <div class="flex items-center gap-3 sm:gap-4 xxl:gap-6">
        <!-- mobile Search  -->
        <div class="relative lg:hidden">
          <button id="mobile-search-btn" class="flex h-10 w-10 cursor-pointer select-none items-center justify-center gap-2 rounded-full border border-n30 bg-primary/5 dark:border-n500 dark:bg-bg3 md:h-12 md:w-12">
            <i class="las la-search"></i>
          </button>
          <div id="mobile-search" class="hide invisible absolute -left-8 top-full z-20 flex min-w-max max-w-[250px] origin-[20%_20%] gap-3 overflow-y-auto rounded-md bg-n0 p-3 opacity-0 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-300 dark:bg-bg4">
            <form class="flex w-full items-center justify-between gap-3 rounded-[30px] border border-n30 bg-secondary1/5 p-1 focus-within:border-primary dark:border-n500 dark:bg-bg3 xxl:p-2">
              <input type="text" placeholder="Search" class="w-full bg-transparent py-1 ltr:pl-4 rtl:pr-4" />
              <button class="flex h-7 w-7 shrink-0 items-center justify-center rounded-full bg-primary text-n0 lg:h-8 lg:w-8">
                <i class="las la-search text-lg"></i>
              </button>
            </form>
          </div>
        </div>
        <!-- dark mode toggle -->
        <button id="darkModeToggle" aria-label="dark mode switch" (click)="toggleDarkMode()" class="h-10 w-10 shrink-0 rounded-full border border-n30 bg-primary/5 dark:border-n500 dark:bg-bg3 md:h-12 md:w-12">
          <i class="las la-sun text-2xl dark:hidden"></i>
          <span class="hidden text-n30 dark:block">
            <i class="las la-moon text-2xl"></i>
          </span>
        </button>
        <!-- Notification -->
        <app-notification-dropdown />

        </a> -->
        <!-- language dropdown -->

        <!-- Profile dropdown -->
        <app-profile-dropdown />
      </div>
    </div>
  </nav>

            <button class="sidebar-close-btn xl:hidden" id="sidebar-close-btn" (click)="toggleSidebar()">

        </div>

              <ul class="menu-ul">
                <li *ngFor="let menu of sidebarData" class="menu-li">
                  <button 
                    (click)="setActiveMenu(menu.name)" 
                    [ngClass]="menu.name === activeMenu ? 'active' : ''" 
                    class="menu-btn border-n30 bg-n0 dark:!border-n500 dark:bg-bg4">
                    
                    <span class="flex items-center justify-between w-full">
                      <span class="flex items-center gap-2">
                        <span class="menu-icon">
                          <i [ngClass]="menu.icon"></i>
                        </span>
                        <!-- <span class="menu-title font-medium">{{ menu.name }}</span> -->
                        <span class="menu-title font-medium" *ngIf="menu.name=='Dashboard'"> 
                        </span>
                        <a href="/dashboards/user">
                          <span class="menu-title font-medium">{{ menu.name }}</span>
                        </a>
                       
                      </span>
                      <ng-container *ngIf="menu.submenus && menu.submenus.length">
                        <span class="plus-minus" *ngIf="menu.name!=='Dashboard'">
                          <i [ngClass]="menu.name === activeMenu ? 'las la-minus' : 'las la-plus'" class="text-xl"></i>
                        </span>
                      </ng-container>
                    </span>
                  </button>
              
                  <ul class="submenu" [ngClass]="menu.name === activeMenu  &&  menu.name!=='Dashboard'? 'submenu-show':'submenu-hide'">
                    <li *ngFor="let submenu of menu.submenus" class="submenu-li">
                      <ng-container *ngIf="submenu.submenus && submenu.submenus.length; else simpleLink">
                        <button 
                          (click)="toggleSubMenu(submenu.title)" 
                          class="submenu-btn flex justify-between items-center w-full">
                          <span class="flex items-center gap-2 submenu-heading">
                            <span>{{submenu.title}}</span>
                          </span>
                          <span class="plus-minus">
                            <i [ngClass]="submenu.title === activeSubMenu ? 'las la-minus' : 'las la-plus'" class="text-xl"></i>
                          </span>
                        </button>
              
                        <ul class="nested-submenu" [ngClass]="submenu.title === activeSubMenu ? 'nested-submenu-show':'submenu-hide'">
                          <li *ngFor="let nestedSubmenu of submenu.submenus">
                            <a [routerLink]="nestedSubmenu.url" class="submenu-link">
                              <i class="las la-minus text-sm"></i>
                              <span>{{ nestedSubmenu.title }}</span>
                            </a>
                          </li>
                        </ul>
                      </ng-container>
              
                      <ng-template #simpleLink>
                        <a [routerLink]="submenu.url" class="submenu-link flex items-center gap-2">
                          <i class="las la-minus text-sm"></i>
                          <span>{{ submenu.title }}</span>
                        </a>
                      </ng-template>
                    </li>
                  </ul>
                </li>
              </ul>
              
            
            
          </div>
          
        </div>
      </div>
