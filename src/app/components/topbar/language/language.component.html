<div class="relative">
  <button (click)="toggleOpen()" id="language-btn" class="flex gap-1 rounded-full border border-n30 bg-primary/5 p-2 dark:border-n500 dark:bg-bg3 md:p-3">
    <i class="las la-language"></i>
  </button>
  <div id="language" [ngClass]="isOpen ? 'show' : 'hide'" class="absolute top-full z-20 rounded-md bg-n0 shadow-[0px_6px_30px_0px_rgba(0,0,0,0.08)] duration-300 dark:bg-bg4 ltr:right-0 ltr:origin-top-right rtl:left-0 rtl:origin-top-left">
    <ul class="flex w-32 flex-col rounded-md bg-n0 p-1 dark:bg-bg4">
      <li class="active block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">English</li>
      <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">Arabic</li>
      <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">Hindi</li>
      <li class="block cursor-pointer rounded-md px-4 py-2 duration-300 hover:text-primary">Spanish</li>
    </ul>
  </div>
</div>
