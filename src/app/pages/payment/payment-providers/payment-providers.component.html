<app-top-banner title="Payment Providers" />

<button (click)="chatShow=!chatShow" class="md:hidden flex items-center gap-2 min-w-max py-2 px-3 relative z-[3] rounded-lg bg-primary text-n0 chatbtn"><i class="las la-bars"></i> <span>Menu</span></button>
<div class="grid grid-cols-12 relative gap-4 xxl:gap-6 max-md:mt-3">
  <div
    id="chat-sidebar" [ngClass]="chatShow?'chatshow':'chathide'"
    class="max-md:box md:bg-transparent duration-500 max-md:w-[280px] max-md:max-h-[600px] max-md:overflow-y-auto max-md:rounded-xl max-md:absolute ltr:max-md:left-0 rtl:max-md:right-0 z-[3] max-md:bg-n0 max-md:dark:bg-bg4 max-md:top-0 md:col-span-5 xl:col-span-4 max-md:min-w-[300px]"
  >
    <div class="md:box sticky top-20">
      <div class="bb-dashed border-secondary1/20 mb-4 pb-4 lg:mb-6 lg:pb-6">
        <form class="bg-primary/5 dark:bg-bg3 border border-n30 dark:border-n500 flex gap-3 rounded-[30px] focus-within:border-primary p-1 items-center justify-between w-full">
          <input type="text" placeholder="Search" class="bg-transparent border-none text-sm ltr:pl-4 rtl:pr-4 py-1 w-full" />
          <button class="bg-primary shrink-0 rounded-full w-7 h-7 lg:w-8 lg:h-8 flex justify-center items-center text-n0">
            <i class="las la-search text-lg"></i>
          </button>
        </form>
      </div>
      <ul class="flex flex-col gap-4 lg:gap-6 bb-dashed mb-6 pb-6">
        @for (item of providers; track $index) {
        <li>
          <button (click)="setActiveTab(item.title)" class="provider-btn" [ngClass]="{ 'provider-active': item.title == activeTab }">
            <div>
              <p class="text-base xxl:text-lg font-medium">{{ item.title }}</p>
              <span class="text-xs"> {{ item.desc }} </span>
            </div>
            <span class="icon">
              <i [class]="item.icon"></i>
            </span>
          </button>
        </li>
        }
      </ul>
      <!-- <a class="text-primary font-semibold inline-flex gap-1 items-center mt-6 group" href="#">
        See More
        <i class="las la-arrow-right group-hover:pl-2 duration-300"></i>
      </a> -->
    </div>
  </div>
  <div class="col-span-12 md:col-span-7 xl:col-span-8 box xl:p-8">
    <div class="flex justify-between items-center gap-2 bb-dashed pb-4 mb-4 lg:mb-6 lg:pb-6">
      <h4 class="h4">Utility Services</h4>
      <app-options-horiz />
    </div>
    <div class="bb-dashed border-secondary1/20 mb-4 pb-4 lg:mb-6 lg:pb-6">
      @for (item of providers; track $index) {
      <div id="utility-tab" [ngClass]="{ 'tab-active': item.title == activeTab }" class="provider-tab grid grid-cols-12 gap-4 xxl:gap-6">
        @for (service of item.services; track $index) {
        <div class="provider-card">
          <div class="icon">
            <i [class]="service.icon"></i>
          </div>
          <h5 class="h5 font-semibold mb-5 text-center" style="cursor:pointer;" (click)="openPaymentModal(service.title,service.key)" >{{ service.title }}</h5>
          <span class=" py-1 px-3 rounded-xl text-primary" style="cursor:pointer;" (click)="openPaymentModal(service.title,service.key)" > {{ service.price }} </span>
        </div>
        }
      </div>
      }
    </div>
